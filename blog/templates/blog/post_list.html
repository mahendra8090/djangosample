<html>
    <head>
        <title>blog App</title>
        <style type="text/css">
            #postcontainer{
background-color: grey;
            }
            p{
                color: white;
                size: 50px;
            }
        </style>
    </head>
    <body>

        <h1>Blog App</h1>
     <a href="{% url 'post_new' %}"><button>Add New Post</button></a> 
       {% for post in posts %}
    <div id="postcontainer">
        <p>published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
       <a href="{% url 'post_edit' pk=post.pk %}"> <button>Edit this post</button></a>
       <a href="{% url 'post_delete' pk=post.pk %}"> <button>Delete this post</button></a>
    </div>
{% endfor %}

    </body>
</html>
